<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>infosetting</title>


<script type="text/javascript" src="http://html5.by/wp-includes/js/jquery/jquery.js?ver=1.11.1"></script>

<script type="text/javascript" src="http://html5.by/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.2.1"></script>

<script>
jQuery(function(){
jQuery('input').keyup(function(){ jQuery(this).next().find('.line_text').html(this.value)}).keyup();
})
</script>



 <style>
html, body {
margin: 0px;
padding: 0;
width:100%;
font-family: Arial;
text-align:center;
}
.container{
width:500px;
margin: 0 auto;
}
input{
test-align:center;
width:500px;
height:24px;
font-size:17px;
margin-top:50px;
text-align:center;
}
/****************************** Line  ****************************/
.line {
overflow:hidden;
width:100%;
border:2px solid #dddddd;
box-shadow:0px 5px 5px 3px rgba(0,0,0,0.3);
display:block;
margin-top:10px;
border-radius:2px;
position:relative;
}
.line .line_cover{
width:100%;
height:100%;
position:absolute;
z-index:2;
background:url(/led_bg.png);
}
.line .line_text{
width:100%;
height:100%;
position:absolute;
z-index:1;
}
/****************************** Line 1 ****************************/
#l1.line{
height:70px;
background:rgb(50,80,50);
}
#l1.line .line_cover{}
#l1.line .line_text{
font-size:60px;
font-weight:bold;
color:#00ff00;
-webkit-animation: l1_animation 10s linear infinite;
-moz-animation: l1_animation 10s linear infinite;
}
@-webkit-keyframes l1_animation {
0%{left:100%;}
100%{left:-100%;}
}
@-moz-keyframes l1_animation {
0%{left:100%;}
100%{left:-100%;}
}
/****************************** Line 2 ****************************/
#l2.line{
height:70px;
background:rgb(90,60,50);
}
#l2.line .line_cover{}
#l2.line .line_text{
font-size:60px;;
position:absolute;
color:#ffb400;
font-weight:bold;
-webkit-animation: l2_animation 5s linear infinite;
-moz-animation: l2_animation 5s linear infinite;
}
@-webkit-keyframes l2_animation {
0%   { opacity: 0; }
50% { opacity: 1; }
100% { opacity: 0; }
}
@-moz-keyframes l2_animation {
0%   { opacity: 0; }
50% { opacity: 1; }
100% { opacity: 0; }
}
/****************************** Line 2 ****************************/
#l3.line{
height:70px;
background:rgb(90,90,90);
}
#l3.line .line_cover{}
#l3.line .line_text{
font-size:60px;;
position:absolute;
color:#ffb400;
font-weight:bold;
font-family:"Trebuchet MS", Helvetica, sans-serif";
-webkit-animation: l3_animation 5s linear infinite;
-moz-animation: l3_animation 5s linear infinite;
}
@-webkit-keyframes l3_animation {
0%    {color: rgb(0,0,255); }
20%   {color: rgb(0,255,255); }
40%   {color: rgb(255,0,0); }
60%   {color: rgb(255,255,0); }
80%   {color: rgb(255,255,255); }
100%  {color: rgb(0,0,255); }
}
@-moz-keyframes l3_animation {
0%    {color: rgb(0,0,255); }
20%   {color: rgb(0,255,255); }
40%   {color: rgb(255,0,0); }
60%   {color: rgb(255,255,0); }
80%   {color: rgb(255,255,255); }
100%  {color: rgb(0,0,255); }
}
</style>


</head>

<body>


<div class="container">
<input placeholder = "type here" value="H T M L 5 B Y">
<div class="line" id="l1">
<div class="line_text"></div>
<div class="line_cover"></div>
</div>
<input placeholder = "type here" value="EUR 5:0 USA">
<div class="line" id="l2">
<div class="line_text"></div>
<div class="line_cover"></div>
</div>
<input placeholder = "type DISCO here!!!" value="">
<div class="line" id="l3">
<div class="line_text"></div>
<div class="line_cover"></div>
</div>
</div>



</body>
</html>
